name: Build Android APK with Auto Signing

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx2048m -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Generate temporary signing key
      run: |
        mkdir -p ./app/keystore
        # ç”Ÿæˆä¸´æ—¶ç­¾åå¯†é’¥ï¼ˆæœ‰æ•ˆæœŸä¸º365å¤©ï¼‰
        keytool -genkey -v \
          -keystore ./app/keystore/temp.jks \
          -keyalg RSA \
          -keysize 2048 \
          -validity 365 \
          -alias temp \
          -storepass temp_password \
          -keypass temp_password \
          -dname "CN=Temp, OU=CI, O=XMBox, L=Unknown, ST=Unknown, C=CN"
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with temporary signing
      run: |
        # ä½¿ç”¨ä¸´æ—¶ç­¾åæ„å»ºæ‰€æœ‰å˜ä½“
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=./app/keystore/temp.jks \
          -Pandroid.injected.signing.store.password=temp_password \
          -Pandroid.injected.signing.key.alias=temp \
          -Pandroid.injected.signing.key.password=temp_password \
          --no-daemon \
          --stacktrace \
          -Porg.gradle.parallel=false
          
    - name: List generated APKs
      run: |
        echo "=== ç”Ÿæˆçš„ APK æ–‡ä»¶ï¼ˆä¸´æ—¶ç­¾åï¼‰==="
        find app/build/outputs/apk -name "*.apk" -type f | while read file; do
          echo "ğŸ“¦ $(basename "$file") - $(du -h "$file" | cut -f1)"
          # æ˜¾ç¤º APK ç­¾åä¿¡æ¯
          apksigner verify --print-certs "$file" | head -5 || echo "æ— æ³•éªŒè¯ç­¾å"
        done
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xmbox-temp-signed-apks
        path: app/build/outputs/apk/*/release/*.apk
        retention-days: 30
        
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/*/release/*.apk
