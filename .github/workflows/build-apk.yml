name: Build Release APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JDK_VERSION: 17

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JDK_VERSION }}
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Create temporary keystore
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias xmbox -dname "CN=Android,O=Android,C=US" \
          -storepass xmbox123 -keypass xmbox123
        echo "✅ 临时签名文件已创建"
      
    - name: Build Release APKs
      run: |
        echo "🛠️ 开始构建发布版本..."
        ./gradlew clean
        
        # 构建所有发布版本
        ./gradlew assembleMobileArm64_v8aRelease \
                assembleMobileArmeabi_v7aRelease \
                assembleLeanbackArm64_v8aRelease \
                assembleLeanbackArmeabi_v7aRelease \
                --no-daemon --stacktrace
        
    - name: Check generated APKs
      run: |
        echo "📦 生成的 APK 文件："
        find app/build/outputs/apk -name "*.apk" -type f
        echo ""
        echo "📁 详细文件列表："
        ls -la app/build/outputs/apk/*/release/*.apk || echo "没有找到 APK 文件"
        
    - name: Upload Release APKs
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: app/build/outputs/apk/*/release/*.apk
        retention-days: 30
