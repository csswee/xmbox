name: Build Release with Fix

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Fix CastActivity for Release build
      run: |
        echo "🔧 修复 CastActivity 用于发布构建..."
        CAST_FILE="./app/src/leanback/java/com/fongmi/android/tv/ui/activity/CastActivity.java"
        
        if [ -f "$CAST_FILE" ]; then
          # 备份原文件
          cp "$CAST_FILE" "${CAST_FILE}.backup"
          
          # 添加必要的 import
          sed -i '/^package/a \
import androidx.mediarouter.media.MediaRouteSelector;\
import androidx.mediarouter.media.MediaRouter;\
' "$CAST_FILE"
          
          echo "✅ 已添加必要的 import"
        else
          echo "❌ 未找到 CastActivity 文件"
        fi
        
    - name: Add missing dependencies
      run: |
        echo "📦 添加缺失的依赖..."
        cat >> app/build.gradle << 'EOF'

// GitHub Actions 自动添加的依赖
dependencies {
    implementation 'androidx.mediarouter:mediarouter:1.7.0'
    implementation 'com.google.android.gms:play-services-cast-framework:21.4.0'
}
EOF
        
    - name: Create temporary keystore
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias xmbox -dname "CN=Android,O=Android,C=US" \
          -storepass xmbox123 -keypass xmbox123
      
    - name: Build Fixed Release APKs
      run: |
        echo "🛠️ 开始构建修复后的发布版本..."
        ./gradlew clean
        
        ./gradlew assembleMobileArm64_v8aRelease \
                assembleMobileArmeabi_v7aRelease \
                --no-daemon --stacktrace
        
    - name: Upload Fixed APKs
      uses: actions/upload-artifact@v4
      with:
        name: fixed-release-apks
        path: app/build/outputs/apk/mobile*/release/*.apk
        retention-days: 30
