name: Build with Detailed Errors

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with full error output
      run: |
        echo "🛠️ 构建并显示完整错误信息..."
        ./gradlew clean
        # 使用 --info 和 --stacktrace 显示详细错误
        ./gradlew assembleMobileArm64_v8aDebug \
                assembleMobileArmeabi_v7aDebug \
                --no-daemon --stacktrace --info 2>&1 | tee build.log || echo "构建失败，但继续执行"
        
    - name: Show last 100 lines of build log
      run: |
        echo "📋 构建日志最后100行："
        tail -100 build.log || echo "没有构建日志"
        
    - name: Check for APK files anyway
      run: |
        echo "🔍 检查是否生成了 APK 文件："
        find . -name "*.apk" -type f
        APK_COUNT=$(find . -name "*.apk" -type f | wc -l)
        echo "找到 $APK_COUNT 个 APK 文件"
        
    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-log
        path: build.log
        retention-days: 30
        
    - name: Upload APKs if any
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mobile-apks
        path: app/build/outputs/apk/mobile*/debug/*.apk
        retention-days: 30
