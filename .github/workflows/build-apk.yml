name: Build Release with Fix

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Fix CastActivity for Release build
      run: |
        echo "ðŸ”§ ä¿®å¤ CastActivity ç”¨äºŽå‘å¸ƒæž„å»º..."
        CAST_FILE="./app/src/leanback/java/com/fongmi/android/tv/ui/activity/CastActivity.java"
        
        if [ -f "$CAST_FILE" ]; then
          # å¤‡ä»½åŽŸæ–‡ä»¶
          cp "$CAST_FILE" "${CAST_FILE}.backup"
          
          # æ·»åŠ å¿…è¦çš„ import
          sed -i '/^package/a \
import androidx.mediarouter.media.MediaRouteSelector;\
import androidx.mediarouter.media.MediaRouter;\
' "$CAST_FILE"
          
          echo "âœ… å·²æ·»åŠ å¿…è¦çš„ import"
        else
          echo "âŒ æœªæ‰¾åˆ° CastActivity æ–‡ä»¶"
        fi
        
    - name: Add missing dependencies
      run: |
        echo "ðŸ“¦ æ·»åŠ ç¼ºå¤±çš„ä¾èµ–..."
        cat >> app/build.gradle << 'EOF'

// GitHub Actions è‡ªåŠ¨æ·»åŠ çš„ä¾èµ–
dependencies {
    implementation 'androidx.mediarouter:mediarouter:1.7.0'
    implementation 'com.google.android.gms:play-services-cast-framework:21.4.0'
