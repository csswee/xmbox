name: Build XMBOX APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        variant: [
          "mobileArm64_v8aRelease",
          "mobileArmeabi_v7aRelease", 
          "leanbackArm64_v8aRelease",
          "leanbackArmeabi_v7aRelease"
        ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Create keystore
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias xmbox -dname "CN=XMBOX,OU=Android,O=XMBOX,C=US" \
          -storepass xmbox123 -keypass xmbox123
      
    - name: Build ${{ matrix.variant }}
      run: |
        chmod +x ./gradlew
        ./gradlew assemble${{ matrix.variant }} --no-daemon --warning-mode none
      
    - name: Upload ${{ matrix.variant }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.variant }}-apk
        path: app/build/outputs/apk/*/${{ matrix.variant }}/*.apk
        retention-days: 30
