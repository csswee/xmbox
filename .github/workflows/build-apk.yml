name: Fix Cast Dependencies and Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Add complete Cast dependencies
      run: |
        echo "📦 添加完整的 Cast 相关依赖..."
        
        # 在 app/build.gradle 中添加所有必要的 Cast 依赖
        cat >> app/build.gradle << 'EOF'

// GitHub Actions 自动添加的 Cast 依赖
dependencies {
    // AndroidX MediaRouter
    implementation 'androidx.mediarouter:mediarouter:1.7.0'
    
    // Google Cast 框架
    implementation 'com.google.android.gms:play-services-cast:21.4.0'
    implementation 'com.google.android.gms:play-services-cast-framework:21.4.0'
    
    // 添加缺失的类
    implementation 'androidx.leanback:leanback:1.2.0'
    implementation 'androidx.leanback:leanback-preference:1.2.0'
    
    // 添加 Play Services base
    implementation 'com.google.android.gms:play-services-base:18.4.0'
}
EOF
        
    - name: Create temporary keystore
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias xmbox -dname "CN=Android,O=Android,C=US" \
          -storepass xmbox123 -keypass xmbox123
      
    - name: Build with fixed dependencies
      run: |
        echo "🛠️ 使用修复的依赖构建..."
        ./gradlew clean
        
        # 先构建手机版本
        ./gradlew assembleMobileArm64_v8aRelease \
                assembleMobileArmeabi_v7aRelease \
                --no-daemon --stacktrace
        
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: fixed-cast-apks
        path: app/build/outputs/apk/mobile*/release/*.apk
        retention-days: 30
