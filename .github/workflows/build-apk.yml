name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        variant: [leanback, mobile]
        abi: [arm64_v8a, armeabi_v7a]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Setup signing config
      if: secrets.ANDROID_KEYSTORE_BASE64
      run: |
        mkdir -p ./app/keystore
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ./app/keystore/release.jks
      shell: bash
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build APK
      run: |
        ./gradlew assemble${{
          matrix.variant.charAt(0).toUpperCase() + matrix.variant.slice(1)
        }}${{
          matrix.abi.charAt(0).toUpperCase() + matrix.abi.slice(1)
        }}Release \
          --no-daemon \
          --stacktrace \
          -Porg.gradle.parallel=true
          
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.variant }}-${{ matrix.abi }}-apk
        path: app/build/outputs/apk/${{ matrix.variant }}/${{ matrix.abi }}/*.apk
        retention-days: 30
        
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/*/release/*.apk
