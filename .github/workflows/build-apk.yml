name: Show Compile Errors

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Compile and show specific errors
      run: |
        echo "🔧 编译并显示具体错误..."
        # 只编译，不构建 APK
        ./gradlew compileMobileArm64_v8aDebugSources \
                compileMobileArmeabi_v7aDebugSources \
                --no-daemon --stacktrace 2>&1 | grep -A 10 -B 5 "error:" || echo "没有找到错误信息"
        
    - name: Try to build with full output
      run: |
        echo "🛠️ 完整构建输出..."
        ./gradlew clean
        ./gradlew assembleMobileArm64_v8aDebug --no-daemon 2>&1 | head -200
