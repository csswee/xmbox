name: Build All Variants

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Build all variants
      run: |
        chmod +x ./gradlew
        # 使用 assemble 命令构建所有变体，包括调试版
        ./gradlew assemble --no-daemon
        
    - name: List all APK files
      run: |
        echo "📦 所有生成的 APK 文件："
        find app/build/outputs -name "*.apk" -type f | sort
        echo ""
        echo "文件详情："
        find app/build/outputs -name "*.apk" -type f -exec ls -la {} \;
        
    - name: Upload All APKs
      uses: actions/upload-artifact@v4
      with:
        name: all-apk-files
        path: app/build/outputs/**/*.apk
        retention-days: 30
