name: Build Mobile Only

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Create temporary keystore
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias xmbox -dname "CN=Android,O=Android,C=US" \
          -storepass xmbox123 -keypass xmbox123
      
    - name: Build mobile variants only
      run: |
        echo "📱 只构建手机版本（避开 TV 版的 CastActivity）..."
        ./gradlew clean
        ./gradlew assembleMobileArm64_v8aDebug \
                assembleMobileArmeabi_v7aDebug \
                --no-daemon --stacktrace
        
    - name: Check results
      run: |
        echo "📦 生成的 APK 文件："
        find . -name "*.apk" -type f
        echo ""
        echo "✅ 构建完成！"
        
    - name: Upload mobile APKs
      uses: actions/upload-artifact@v4
      with:
        name: mobile-apks
        path: app/build/outputs/apk/mobile*/debug/*.apk
        retention-days: 30
