name: Build Basic Mobile Only

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Disable only problematic Cast files
      run: |
        echo "🔧 仅禁用有问题的 Cast 文件..."
        
        # 只禁用 mobile 版本的 CastDialog（因为错误在那里）
        CAST_DIALOG="./app/src/mobile/java/com/fongmi/android/tv/ui/dialog/CastDialog.java"
        if [ -f "$CAST_DIALOG" ]; then
          mv "$CAST_DIALOG" "${CAST_DIALOG}.backup"
          cat > "$CAST_DIALOG" << 'EOF'
package com.fongmi.android.tv.ui.dialog;

import android.app.Dialog;

// CastDialog disabled for build
public class CastDialog extends Dialog {
    // Stub implementation
}
EOF
          echo "✅ 已禁用 CastDialog（mobile）"
        fi
        
    - name: Create temporary keystore
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias xmbox -dname "CN=Android,O=Android,C=US" \
          -storepass xmbox123 -keypass xmbox123
      
    - name: Build mobile versions only
      run: |
        echo "📱 只构建手机版本..."
        ./gradlew clean
        
        ./gradlew assembleMobileArm64_v8aRelease \
                assembleMobileArmeabi_v7aRelease \
                --no-daemon --stacktrace
        
    - name: Restore original files
      run: |
        # 恢复备份的文件
        find ./app/src -name "*.backup" -type f | while read file; do
          original="${file%.backup}"
          mv "$file" "$original"
          echo "恢复: $original"
        done
        
    - name: Upload mobile APKs
      uses: actions/upload-artifact@v4
      with:
        name: mobile-apks-only
        path: app/build/outputs/apk/mobile*/release/*.apk
        retention-days: 30
