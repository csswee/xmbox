name: Build Basic Mobile Only

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Disable only problematic Cast files
      run: |
        echo "ðŸ”§ ä»…ç¦ç”¨æœ‰é—®é¢˜çš„ Cast æ–‡ä»¶..."
        
        # åªç¦ç”¨ mobile ç‰ˆæœ¬çš„ CastDialogï¼ˆå› ä¸ºé”™è¯¯åœ¨é‚£é‡Œï¼‰
        CAST_DIALOG="./app/src/mobile/java/com/fongmi/android/tv/ui/dialog/CastDialog.java"
        if [ -f "$CAST_DIALOG" ]; then
          mv "$CAST_DIALOG" "${CAST_DIALOG}.backup"
          cat > "$CAST_DIALOG" << 'EOF'
