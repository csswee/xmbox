name: Simple Build from Docs

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Create keystore
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias xmbox -dname "CN=XMBOX,OU=Android,O=XMBOX,C=US" \
          -storepass xmbox123 -keypass xmbox123
      
    - name: Build using project commands
      run: |
        echo "🏗️ 使用项目文档中的构建命令..."
        
        # 按照项目文档构建特定版本
        ./gradlew assembleMobileArm64_v8aRelease
        ./gradlew assembleMobileArmeabi_v7aRelease
        ./gradlew assembleLeanbackArm64_v8aRelease  
        ./gradlew assembleLeanbackArmeabi_v7aRelease
        
    - name: List APK files
      run: |
        echo "📦 构建结果："
        find app/build/outputs/apk -name "*.apk" -type f
        echo ""
        echo "🎯 按照项目文档，APK 应该在以下位置："
        echo "app/build/outputs/apk/mobileArm64_v8a/release/mobile-arm64_v8a.apk"
        echo "app/build/outputs/apk/mobileArmeabi_v7a/release/mobile-armeabi_v7a.apk"
        echo "app/build/outputs/apk/leanbackArm64_v8a/release/leanback-arm64_v8a.apk"
        echo "app/build/outputs/apk/leanbackArmeabi_v7a/release/leanback-armeabi_v7a.apk"
        
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: xmbox-apks
        path: app/build/outputs/apk/**/release/*.apk
        retention-days: 30
