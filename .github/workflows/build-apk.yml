EOF
        
    - name: Create temporary keystore
      run: |
        mkdir -p keystore
        keytool -genkey -v -keystore keystore/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias xmbox -dname "CN=Android,O=Android,C=US" \
          -storepass xmbox123 -keypass xmbox123
      
    - name: Build Fixed Release APKs
      run: |
        echo "ðŸ› ï¸ å¼€å§‹æž„å»ºä¿®å¤åŽçš„å‘å¸ƒç‰ˆæœ¬..."
        ./gradlew clean
        
        ./gradlew assembleMobileArm64_v8aRelease \
                assembleMobileArmeabi_v7aRelease \
                --no-daemon --stacktrace
        
    - name: Upload Fixed APKs
      uses: actions/upload-artifact@v4
      with:
        name: fixed-release-apks
        path: app/build/outputs/apk/mobile*/release/*.apk
        retention-days: 30
